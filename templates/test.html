<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sonuçları</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">{{ filename }} Dosyasının Test Sonucu</h1>

        <div class="card shadow p-4 mt-4">
            <h5 class="text-secondary">Test Çıktısı:</h5>
            <pre class="border p-3 bg-dark text-light rounded">{{ test_output }}</pre>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Ana Sayfaya Dön</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
